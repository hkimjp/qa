services:
  qa:
    image: eclipse-temurin:25_36-jre-jammy
    env_file: ".env"
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - m2:/root/.m2
    ports:
      - 3090:3000
    entrypoint: >
      sh -c "java --enable-native-access=ALL-UNNAMED -jar qa.jar"
      # sh -c "sleep infinity"

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: qa
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
      TZ: Asia/Toky
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 15432:5432

volumes:
  m2:
    external: true
  data:
    driver: local
